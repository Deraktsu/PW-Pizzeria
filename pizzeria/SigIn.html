<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registrazione - 5 Uaglioni </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cssprova.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script>
        // impostare file con tutti gli script
        let actImm = 0;
        let limite = 4;

        function cambia() {
            if (actImm === limite)
                actImm = 0;
            document.getElementById('logo_pizza').src = ++actImm + ".png";
            setTimeout('cambia()', 1000);
        }

        let casella = document.getElementById("privacy");
        casella.addEventListener("click",controlla);

        function controlla() {
            if (casella.checked) { //checked funciona como un true
                document.getElementById("button_form").removeEventListener("click", disabilita); // scollego l'evento click al link
                // isolando preventDefault()
            }
            else {
                document.getElementById("button_form").addEventListener("click", disabilita); // collego l'eventoo click al link
                // attivando preventDefault()
            }
        }

        function disabilita(event) {
            event.preventDefault();
        }
    </script>
</head>

<body>
<header class="headb">
    <a onclick="cambia()">
        <img style="width:175px;" src="image/4.png" id="logo_pizza" alt="logo 5uaglioni">
    </a>
    <nav class="navbar">
        <a>IL TUO CARRELLO</a>

    </nav>
    <div class="side-bar">
        <i class="fas fa-user-secret" title="Area amministratore"></i>
        <a href="area_riservata.html"><i class="fas fa-user" id="user" title="Area riservata"></i></a>
        <!-- solo se loggati -->
        <a href="carrello.html"><i class="fas fa-regular fa-cart-shopping" id="cart" title="Vai al carrello" ></i></a>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-lg-12" id="cont1">
            <img id="img_signUp" src="image/julia-roberts-pizza.gif" alt="">
        </div>

        <div class="col-sm-6 col-lg-12" id="cont2">
            <div id="form_SigIn">
                <form class="row g-3" action="home.html" >

                    <div class="col-md-6">
                        <label class="form-label">Nome: </label>
                        <input type="text" class="form-control" id="nomeSigIn" placeholder="">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Cognome: </label>
                        <input type="text" class="form-control" id="CognomeSigIn" placeholder="">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Telefono: </label>
                        <input type="text" class="form-control" id="telefSigIn" placeholder="">
                    </div>

                    <!-- <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div> -->

                    <div class="col-md-6">
                        <label class="form-label">Genere: </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                   id="flexRadioDefault1" value="option1" checked>
                            <label class="form-check-label">
                                Donna
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                   value="option2">
                            <label class="form-check-label">
                                Uomo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                   value="option3">
                            <label class="form-check-label">
                                Altro
                            </label>
                        </div>

                    </div>

                    <!-- <div class="col-md-12">
                        <label class="form-label">Carta di credito: </label>
                        <input type="text" class="form-control" id="inputCartaCredito" placeholder="">
                    </div> -->

                    <div class="col-12">

                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="button_form">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>

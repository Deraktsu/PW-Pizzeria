<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="LoginAdminCss.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <script>
        // impostare file con tutti gli script
        let actImm = 0;
        let limite = 4;

        function cambia() {
            if (actImm === limite)
                actImm = 0;
            document.getElementById('logo').src=++actImm+".png"
            setTimeout('cambia()', 1000)
        }

    </script>
</head>
<body onload="cambia()">
<!-- NAVBAR ADMIN -->
<header class="headb">
    <a>
        <img style="width:175px;" src="image/4.png" id="logo" alt="logo 5uaglioni">
    </a>
    <nav class="navbar">
        <a>AREA AMMINISTRATORE</a>
    </nav>
    <div class="side-bar">
        <a href="area_amministratore.html"><i class="fas fa-regular fa-wrench" title="Area amministratore" style="width:5rem;"></i></a>
    </div>
</header>
<div class="container" style="text-align: center; margin-top: 20px">
    <div class="row" style="text-align: center">
        <div class="col-12">
            <h2>Login Admin</h2>
        </div>
        <form>
            <div class="container">
                <div class="row" style="text-align: center; margin-top: 20px">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="button_form" style="margin-top: 20px; width: 20%">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
